<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Segunda Online</title>
    <link rel="shortcut icon" href="../img/iconol2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="header__logo">
            <a href="../index.html"><img src="../img/logo.png" alt="logol2"></a>
        </div>
        <nav class="header__menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./contrata-ahora.html">Contratá ahora</a></li>
                <li><a href="./coberturas.html">Coberturas</a></li>
                <li><a href="./beneficios.html">Beneficios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-width">
        <section>
            <div class="portada-contrata-ahora">
            <img src="../img/Imagen-Web-Ecommerce-2020-2.png" alt="manugino">
            </div>
        <form action="form">
            <fieldset>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingresá tu nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Ingresá tu apellido" required>
                </div>
        <div>
            <label for="dni">DNI</label>
            <input type="number" id="dni" placeholder="Ingresá tu DNI" required>
        </div>
        <div>
            <h3>¿Qué cobertura te interesa?</h3>
            <select name="" id="" required>
                <option value="0">Elegir cobertura</option>
                <option value="1">Auto</option>
                <option value="2">Hogar</option>
                <option value="3">Accidentes Personales</option>
                <option value="4">Bicicleta</option>
            <option value="5">Monopatín eléctrico</option>
        </select>
        </div>
        <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ingresá tu email" required>
        </div>
        <div>
        <h3>¿Ya sos cliente de La Segunda?</h3>
        <input type="radio" name="term" id="term" value="1"> Sí
        <input type="radio" name="term" id="term" value="2"> No
        </div>
        <input type="submit" value="Enviar ahora">
        </fieldset>
        </form>
        </section>
    </main>
    <footer id="footer">
        <div class="footer__logo">
            <a href="./index.html"><img src="../img/logo.png" alt="logol2"></a>
        </div>
        <div class="footer__titulo">
            <h3>¡Seguinos en nuestras redes!</h3>
            <ul class="footer__redes">
                <li><a href="https://es-la.facebook.com/lasegundaseguros.grupoasegurador/" target="_blank"><img
                            src="../img/facebook.png" alt="facebook"></a></li>
                <li><a href="https://twitter.com/L2_LaSegunda" target="_blank"><img src="../img/gorjeo.png"
                            alt="twitter"></a></li>
                <li><a href="https://www.instagram.com/lasegundaseguros/" target="_blank"><img src="../img/instagram.png"
                            alt="instagram"></a></li>
            </ul>
        </div>
        <div>
            <p>Copyrigth. 2022. Desarrollado por Federico Galfano.</p>
        </div>
    </footer>
</body>
</html>
